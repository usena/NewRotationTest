<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Car Controller</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        #steering-wheel {
            position: relative;
            width: 250px;
            height: 250px;
        }

        #arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 50% 50%;
        }
    </style>
    <script>
        window.addEventListener('deviceorientation', handleOrientation);

        function handleOrientation(event) {
            const rotationX = event.beta;  // Rotation around the x-axis (tilt forward or backward)
            const rotationY = event.gamma; // Rotation around the y-axis (tilt left or right)

            $("#report_detail").html("Rotation X: " + rotationX + ", Rotation Y: " + rotationY);
            updateSteering(rotationX, rotationY);
        }

        function updateSteering(rotationX, rotationY) {
            const steeringWheel = document.getElementById('steering-wheel');
            const arrow = document.getElementById('arrow');

            // Adjust the rotation of the steering wheel element based on the gyroscope input
            steeringWheel.style.transform = `rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;

            // You may need to adjust the arrow's rotation based on your image
            arrow.style.transform = `rotate(${rotationY}deg)`;
        }
    </script>
</head>
<body>
    <div id="report_detail"></div>
    <div id="steering-wheel">
        <img id="arrow" src="D:\CS_Major\Python\RacingGame\image\arrow.png" alt="Steering Wheel" style="width:250px;height:250px;">
    </div>
</body>
</html>
